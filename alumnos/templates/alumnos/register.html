{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UsbDogs</title>
    <link rel="icon" type="image/x-icon" href="usbdogs-favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'alumnos/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'alumnos/js/validaciones-register.js' %}"></script>
    
  </head>
  <body>
    
    <video id="video-fondo" autoplay loop muted>
      <source src="{% static 'alumnos/img/f1.mp4' %}" type="video/mp4">
    </video>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fde975;">

      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'alumnos/img/logo.png' %}" alt="Logo de UsbDogs">
      </a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="border: 1px solid black; margin-left: 10px;"class="nav-link" class="nav-link" href="{% url 'index' %}">| Inicio <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a style="border: 1px solid black; margin-left: 10px; "class="nav-link" href="{% url 'quienes_somos' %}">| ¿Quienes Somos? |</a>
          </li>
          <li class="nav-item dropdown">
            <a style="border: 1px solid black; margin-left: 10px;" class="nav-link dropdown-toggle" href="{% url 'carrito' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Carrito</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider">s</div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'productos' %}">| ‎ ‎ Productos ‎ ‎ |</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input style="width: 100%; float: left; margin-right: 10px;" class="form-control mr-sm-2" type="search" placeholder="Escribe aqui" aria-label="Search">
          </form>
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <button style="margin-left: 10px;"  class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
      

    <div class="container py-5 vh-100 d-flex">
      <div class="row d-flex vh-100">
        <div class="col">
          <div class="card card-registration my-4 w-100">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="register.jpg"
                    alt="Sample photo" class="img-fluid w-100"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">

                  <div class="card-body p-md-5 text-black">

                    <h3 class="mb-5 text-uppercase">Registrarse</h3>
                    
                    <form id="registroForm">
                      <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="nombre" class="form-control form-control-lg" />
                          <label class="form-label" for="nombre">Nombre</label>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="apellidoPaterno" class="form-control form-control-lg" />
                          <label class="form-label" for="apellidoPaterno">Apellido paterno</label>
                        </div>
                      </div>
                      </div>
    
                      <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="apellidoMaterno" class="form-control form-control-lg" />
                          <label class="form-label" for="apellidoMaterno">Apellido Materno</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="rut" class="form-control form-control-lg" />
                          <label class="form-label" for="rut">Rut</label>
                        </div>
                      </div>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="casa" class="form-control form-control-lg" />
                        <label class="form-label" for="casa">Casa</label>
                      </div>
    
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
    
                      <h6 class="mb-0 me-4">Genero: </h6>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="generoMujer"
                          value="option1" />
                        <label class="form-check-label" for="generoMujer">Mujer</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="generoHombre"
                          value="option2" />
                        <label class="form-check-label" for="generoHombre">Hombre</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otroGenero"
                          value="option3" />
                        <label class="form-check-label" for="otroGenero">Other</label>
                      </div>
    
                      </div>
    
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label class="form-label" for="edad">Edad</label>
                          <input type="number" id="edad" value="18" min="1" max="120" />
                        </div>
                      
                      <div class="col-md-6 mb-4">
    
                        <select data-mdb-select-init>
                          <option value="1">Ciudad</option>
                          <option value="2">Santiago</option>
                          <option value="3">Angol</option>
                          <option value="4">Valdivia</option>
                        </select>
    
                        </div>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="celular" class="form-control form-control-lg" />
                        <label class="form-label" for="celular">Celular</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="contraseña" class="form-control form-control-lg" />
                        <label class="form-label" for="contraseña">Contraseña</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="rcontraseña" class="form-control form-control-lg" />
                        <label class="form-label" for="rcontraseña">Repetir Contraseña</label>
                      </div>
                    
                    

                      <div class="d-flex justify-content-end pt-3">

                        <a href="index.html" class="text-decoration-none">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">
                              ¿Embrace Cowardice?
                          </button>
                      </a>
                        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Registrar</button>
                      </div>
                    
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
