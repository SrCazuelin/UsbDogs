{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UsbDogs</title>
    <link rel="icon" type="image/x-icon" href="usbdogs-favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'alumnos/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'alumnos/js/validaciones-login.js' %}"></script>
    
  </head>

  <body>


    <video id="video-fondo" autoplay loop muted>
      <source src="{% static 'alumnos/img/f1.mp4' %}" type="video/mp4">
    </video>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fde975;">

      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'alumnos/img/logo.png' %}" alt="Logo de UsbDogs">
      </a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="border: 1px solid black; margin-left: 10px;"class="nav-link" class="nav-link" href="{% url 'index' %}">| Inicio <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a style="border: 1px solid black; margin-left: 10px; "class="nav-link" href="{% url 'quienes_somos' %}">| ¿Quienes Somos? |</a>
          </li>
          <li class="nav-item dropdown">
            <a style="border: 1px solid black; margin-left: 10px;" class="nav-link dropdown-toggle" href="{% url 'carrito' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Carrito</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider">s</div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'productos' %}">| ‎ ‎ Productos ‎ ‎ |</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input style="width: 100%; float: left; margin-right: 10px;" class="form-control mr-sm-2" type="search" placeholder="Escribe aqui" aria-label="Search">
          </form>
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <button style="margin-left: 10px;"  class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
      
    
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form id="loginForm">
                
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>
      
                
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="contraseña" class="form-control form-control-lg" />
                  <label class="form-label" for="contraseña">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="recuerdame" checked />
                    <label class="form-check-label" for="recuerdame"> Recuerdame </label>
                  </div>
                  <a href="#!">Olvide la contraseña</a>
                </div>
      
                <button type="submit" id="loginButton" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continuar con facebook
                </a>
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-google me-2"></i>Continuar con google</a>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
